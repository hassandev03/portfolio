<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav id="desktop-nav">
        <div class="logo">Muhammad Hassan Raza</div>
        <div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="about.html#skills">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="main-contact">
      <section id="contact">
        <div class="contact-section">
          <p class="section-text-p1 contact-text-p1">Get in touch</p>
          <p class="section-text-p1">
            Have a question or want to work together? Feel free to reach out!
          </p>
          <div class="contacts-container">
            <div class="details-container contact-link">
              <img src="./assets/call.png" alt="Call" class="contact-icon" />
              <p class="section-text-p1 contact-link-head">Call on</p>
              <p class="section-text-p1 contact-data">+92 322 1376503</p>
            </div>
            <div class="details-container contact-link">
              <img src="./assets/email.png" alt="Email" class="contact-icon" />
              <p class="section-text-p1 contact-link-head">Email at</p>
              <p class="section-text-p1 contact-data">hassan.mhr03@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contact-section">
          <div class="details-container contact-form-container">
            <h1 class="title contact-title">Contact Me</h1>
            <form>
              <div class="input-block">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  minlength="3"
                />
              </div>
              <div class="input-block">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-block">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  required
                  minlength="16"
                ></textarea>
              </div>
              <button type="submit" class="btn contact-btn">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
